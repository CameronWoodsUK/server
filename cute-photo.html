<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <script src="animals.js"></script>
    <script src="reddit.js"></script>
    <title>cute</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div class="split left">
        <h2 id="randomName">Random Animal Photos</h2>
        <div id="randomImage"></div>
        <input id="randomFrogButton" type ="button" class="button" value="random frog" onclick="sendRandFrog();" />
        <input id="randomCatButton" type ="button" class="button" value="random cat" onclick="sendRandCat();" />
        <input id="randomDogButton" type ="button" class="button" value="random dog" onclick="sendRandDog();" />
      </div>
  
      <div class="split right">
        <h2 id="redditName" style="margin-bottom: 0;">Animal Photos Popular Right Now</h2>
        <p style="margin-top: 0;">(may take a sec to load)</p>
        <div id="redditImage"></div>
        <div >
        <input id="redditFrogButton" type ="button" class="button" value="top frog" onclick="sendRedditPost('frogs')" />
        <input id="redditCatButton" type ="button" class="button" value="top cat" onclick="sendRedditPost('cats')"/>
        <input id="redditDogButton" type ="button" class="button" value="top dog" onclick="sendRedditPost('dogpictures')"/>
      </div>
    </main>
    
    <footer id="footer"></footer>
    <script src="include.js"></script>
  </body>
</html>
